<!-- author Koby Stewart -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventory</ion-title>
    
    <!-- Help icon -->
    <ion-buttons slot="end">
      <!-- Dark Mode Toggle in Toolbar -->
      <ion-item lines="none" class="toolbar-dark-toggle">
        <ion-label>Dark Mode</ion-label>
        <ion-toggle
          slot="end"
          [checked]="isDarkMode"
          (ionChange)="toggleDarkMode($event)">
        </ion-toggle>
      </ion-item>
      
      <ion-button (click)="showHelpAlert()">HELP</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <!-- Search bar with two-way binding to searchTerm -->
    <ion-searchbar 
      placeholder="Search by name" 
      [(ngModel)]="searchTerm"
      (keyup.enter)="searchItems()">
    </ion-searchbar>
    
    <!-- Trigger search with API call -->
    <ion-button expand="block" (click)="searchItems()">Search</ion-button>
    <!-- Reset search and display all items -->
    <ion-button expand="block" (click)="refreshItems()">Refresh</ion-button>

    <!-- Display loading message while fetching data -->
    <div *ngIf="loading" class="ion-text-center">Loading...</div>

    <!-- Display inventory items in table -->
    <ion-grid *ngIf="!loading">
      <ion-row>
        <ion-col>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Supplier</th>
                  <th>Status</th>
                  <th>Featured</th>
                  <th>Note</th>
                </tr>
              </thead>
              <tbody>
                <!-- Loop through searched items and display each row -->
                <tr *ngFor="let item of searchResults">
                  <td>{{item.item_id}}</td>
                  <td>{{item.item_name}}</td>
                  <td>{{item.category}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.supplier_name}}</td>
                  <td>{{item.stock_status}}</td>
                  <td>{{item.featured_item}}</td>
                  <td>{{item.special_note}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
